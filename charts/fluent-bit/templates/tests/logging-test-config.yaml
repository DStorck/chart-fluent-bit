apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "namewithversion" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  run.sh: |-
    @test "Testing internal fluent-bit service" {
      run curl -s http://{{ template "name" . }}:2020/api/v1/metrics
      [ "$status" -eq 0 ]
    }
